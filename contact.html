<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* Chỉ cho trang Contact */
    .contact-canvas{
      position: relative;
      width: 100%;
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--paper);
      overflow: auto;
      padding: 10px;
    }
    .poster-wrap{
      position: relative;
      width: min(1400px, 96%);
      /* Giữ tỉ lệ theo ảnh gốc — nếu muốn cố định, thay bằng aspect-ratio: 1120/1600; */
    }
    .poster-wrap > img{
      width: 100%;
      height: auto;
      display: block;
      user-select: none;
      -webkit-user-drag: none;
    }

    /* Vùng bấm ẩn (100% trong suốt) */
    .hotspot{
      position: absolute;
      opacity: 0;               /* = 100% trong suốt */
      /* đặt màu nền khi cần canh thử: background: rgba(0,0,0,.15); */
      cursor: pointer;
    }
    /* Truy cập bàn phím vẫn nhìn thấy focus */
    .hotspot:focus-visible{
      outline: 3px dashed var(--ink);
      outline-offset: 2px;
      opacity: .1;              /* hiện nhẹ khi focus để biết vị trí */
    }

    /* Nút quay lại */
    .top-back{
      position: fixed;
      left: 12px;
      top: 12px;
      z-index: 10;
    }
    .top-back .nav-chip{
      height: 42px;
      box-shadow: 4px 4px 0 0 var(--ink);
    }
  </style>
</head>
<body>
  <main class="stage">
    <div class="canvas contact-canvas">
      <!-- Back to Home -->
      <div class="top-back">
        <a class="nav-chip" href="index.html">← Back to main</a>
      </div>

      <!-- Ảnh contact duy nhất -->
      <div class="poster-wrap" aria-label="Contact poster">
        <img
          src="https://raw.githubusercontent.com/nguyendangminh278-coder/portfolio/58da9487f0b60d235ae71f69d9a534bbc9549ba2/%E1%BA%A2nh%20main/Contact/1.png"
          alt="Contact information poster"
          loading="eager"
        />

        <!-- ====== Hotspots ẩn (ví dụ): căn theo % để responsive ====== -->
        <!-- SỐ ĐIỆN THOẠI — mở Zalo trước, fallback gọi điện -->
        <a class="hotspot"
           href="https://zalo.me/0912345678"
           onclick="if(!navigator.userAgent.includes('Zalo')){ window.location.href='tel:+84912345678'; }"
           aria-label="Gọi/Zalo"
           style="left: 12%; top: 78%; width: 22%; height: 6%;"></a>

        <!-- FACEBOOK -->
        <a class="hotspot"
           href="https://facebook.com/your.username"
           target="_blank" rel="noopener"
           aria-label="Facebook"
           style="left: 44%; top: 78%; width: 18%; height: 6%;"></a>

        <!-- EMAIL -->
        <a class="hotspot"
           href="mailto:youremail@example.com?subject=Li%C3%AAn%20h%E1%BB%87%20t%E1%BB%AB%20portfolio"
           aria-label="Email"
           style="left: 65%; top: 78%; width: 20%; height: 6%;"></a>

        <!-- NẾU ẢNH CÓ QR/ICON KHÁC: thêm hotspot tương tự, chỉnh toạ độ -->
        <!-- <a class="hotspot" href="https://www.linkedin.com/in/..." style="left:...;top:...;width:...;height:...;"></a> -->
      </div>
    </div>
  </main>
</body>
</html>
