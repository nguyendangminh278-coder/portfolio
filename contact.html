<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact — Portfolio</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="stage">
    <div class="canvas">

      <!-- Nút quay về trang chính -->
      <div class="bottom-bar" style="position:static; padding:10px 16px 0; gap:12px; justify-content:flex-start;">
        <a class="nav-chip" href="index.html" style="transform:none; height:42px; box-shadow:4px 4px 0 0 var(--ink);">
          ← Back to main
        </a>
      </div>

      <section class="contact-wrap" aria-labelledby="contactTitle">

        <!-- Tiêu đề (dùng style có sẵn) -->
        <h1 id="contactTitle" class="contact-title">Contact</h1>

        <div class="contact-layout">
          <!-- Cột trái: phone, email, social -->
          <div class="contact-left">

            <!-- Email: click để mở ứng dụng gửi mail -->
            <div class="email-row">
              <a
                class="email-link"
                href="mailto:dminh2785@gmail.com?subject=Li%C3%AAn%20h%E1%BB%87%20t%E1%BB%AB%20Portfolio&body=Ch%C3%A0o%20Minh%2C%0A%0AT%C3%B4i%20li%C3%AAn%20h%E1%BB%87%20t%E1%BB%AB%20portfolio..."
                aria-label="Send email to dminh2785@gmail.com"
              >
                <!-- icon thư -->
                <span class="ico circ" aria-hidden="true">✉</span>
                <span>Send email: <strong>dminh2785@gmail.com</strong></span>
              </a>
            </div>

            <!-- Social contact -->
            <div class="panel-grid">
              <div class="panel-manga" role="region" aria-label="Social contact">
                <span class="panel-head">Social</span>

                <div class="social-row" style="margin-top:10px;">

                  <!-- Facebook -->
                  <a
                    class="social-slot"
                    data-label="Facebook"
                    href="https://web.facebook.com/dminh2785"
                    target="_blank"
                    rel="noopener"
                    aria-label="Facebook"
                    title="Facebook"
                  >
                    <!-- SVG fb tối giản -->
                    <svg viewBox="0 0 24 24" width="26" height="26" aria-hidden="true">
                      <path d="M22 12a10 10 0 1 0-11.57 9.9v-7H7.9V12h2.53V9.8c0-2.5 1.49-3.88 3.77-3.88 1.09 0 2.24.2 2.24.2v2.46h-1.26c-1.24 0-1.62.77-1.62 1.56V12h2.76l-.44 2.9h-2.32v7A10 10 0 0 0 22 12z" fill="currentColor"/>
                    </svg>
                  </a>

                  <!-- Instagram -->
                  <a
                    class="social-slot"
                    data-label="Instagram"
                    href="https://www.instagram.com/rinteru_d/"
                    target="_blank"
                    rel="noopener"
                    aria-label="Instagram"
                    title="Instagram"
                  >
                    <svg viewBox="0 0 24 24" width="26" height="26" aria-hidden="true">
                      <path d="M7 2h10a5 5 0 0 1 5 5v10a5 5 0 0 1-5 5H7a5 5 0 0 1-5-5V7a5 5 0 0 1 5-5zm0 2a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V7a3 3 0 0 0-3-3H7zm5 3.5A5.5 5.5 0 1 1 6.5 13 5.5 5.5 0 0 1 12 7.5zm0 2A3.5 3.5 0 1 0 15.5 13 3.5 3.5 0 0 0 12 9.5zM18.25 6a1.25 1.25 0 1 1-1.25 1.25A1.25 1.25 0 0 1 18.25 6z" fill="currentColor"/>
                    </svg>
                  </a>

                  <!-- LinkedIn -->
                  <a
                    class="social-slot"
                    data-label="LinkedIn"
                    href="https://www.linkedin.com/in/nguy%E1%BB%85n-%C4%91%C4%83ng-minh-428874286/"
                    target="_blank"
                    rel="noopener"
                    aria-label="LinkedIn"
                    title="LinkedIn"
                  >
                    <svg viewBox="0 0 24 24" width="26" height="26" aria-hidden="true">
                      <path d="M4.98 3.5A2.5 2.5 0 1 1 2.5 6a2.5 2.5 0 0 1 2.48-2.5zM3 8h4v13H3zm7 0h3.8v1.78h.05c.53-1 1.83-2.05 3.77-2.05C21.4 7.73 23 9.5 23 12.6V21H19v-7c0-1.67-.6-2.8-2.1-2.8-1.15 0-1.84.78-2.14 1.53-.11.26-.14.62-.14.98V21h-4z" fill="currentColor"/>
                    </svg>
                  </a>

                </div>
              </div>
            </div>

          </div>

          <!-- Cột phải: ảnh đại diện hoặc placeholder (giữ class sẵn có để đồng bộ) -->
          <div class="contact-right">
            <div class="img-big-placeholder" data-label="Your image here">
              <!-- Nếu bạn muốn dùng ảnh thật, thay div này bằng:
              <img class="mascot-img" src="LINK-ANH-CUA-BAN" alt="Contact image">
              -->
            </div>
          </div>
        </div>
      </section>

    </div>
  </main>

  <!-- Overlay chuyển trang nếu bạn đang dùng -->
  <div class="transition-overlay" aria-hidden="true"></div>

  <script>
    // Không cần JS thêm cho các link social/email vì đã dùng <a href="">
    // Nếu bạn có anti-copy đang chặn pointer-events trên img/svg,
    // các nút ở đây vẫn click được vì chúng là <a> chứa SVG (không phải <img>).
  </script>
</body>
</html>
